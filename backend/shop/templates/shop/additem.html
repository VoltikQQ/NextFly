{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<h1>{{ title }}</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
    <div class="form-group row">
      <label for="{{ f.id_for_label }}" class="col-sm-2 col-form-label">{{ f.label }}</label>
      <div class="col-sm-10">{{ f }}</div>
    </div>
    <p class="mt-1 mb-2 text-body-secondary"></p>
    <div class="form-error text-danger">{{ f.errors }}</div>
    {% endfor %}

    <label for="id_photos">Select Photos:</label>
    <input type="file" name="photos" id="id_photos" multiple>

    <p><button type="submit" class="btn btn-primary">Add Item</button></p>
</form>

{% endblock %}
