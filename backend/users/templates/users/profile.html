{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<h1>Profile Settings</h1>

<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <div class="form-group row">
      <label for="{{ f.id_for_label }}" class="col-sm-2 col-form-label">{{ f.label }}</label>
      <div class="col-sm-10" style="max-width: 400px;">{{ f|add_class:"form-control" }}</div>
    </div>
    <p class="mt-1 mb-1 text-body-secondary"></p>
    <div class="form-error text-danger">{{ f.errors }}</div>
    {% endfor %}
    <p class="mt-1 mb-4 text-body-secondary"></p>
    <p><button type="submit" class="btn btn-primary">Save</button></p>
</form>

<p><a href="{% url 'users:password_change' %}">Change password</a></p>
<p><a href="{% url 'users:profile_items' %}">View your items</a></p>

{% endblock %}
